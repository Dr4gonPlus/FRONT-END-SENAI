<!-- usar '!' gera automaticamente o DOCTYPE que garante a utilização do HTML5(ou html mais recente) -->
<!DOCTYPE html>

<!-- onde começa o documento -->
<!-- LANG = linguagem -->

<html lang="pt-br">
<!-- HEAD = cabeça -->

<head>
    <!-- META = CONFIGS -->
     <!-- CHARSET - CARACTERES -->
    <meta charset="UTF-8">
    <!-- VIEWPORT = COLETA AS MEDIDAS DA TELA -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE = NOME DO SITE -->
    <title>AULA 1</title>

</head>

<!-- BODY = corpo do site -->
<body>

    <img width="1900px" height="950px" src="src/gatotoca.jpg" alt="Gato tocando guitarra">
    
</body>

</html>
