<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animação </title>

    <link rel="stylesheet" href="Styles/index.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>

<body>
    
    <div id="c1" class="caixa">
        <p> elementos 1 </p>
    </div>

    <div id="c2" class="caixa animate__animated animate__bounce animate__hinge">
        <p> elementos 2 </p>
    </div>

    <div id="c3" class="caixa animate__animated animate__bounce animate__slideInUp">
        <p> elementos 3 </p>
    </div>

</body>

</html>
